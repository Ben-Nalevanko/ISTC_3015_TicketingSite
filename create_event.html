<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

</head>
<body>
    <h2>Create a new event</h2>
    <form action="/create_event" method="POST">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>
        <br>
        <label for="event_location">Event Location:</label>
        <input type="text" id="event_location" name="event_location" required>
        <br>
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required>
        <br>
        <label for="event_latitude">Latitude:</label>
        <input type="text" id="event_latitude" name="event_latitude" required>
        <br>
        <label for="event_longitude">Longitude:</label>
        <input type="text" id="event_longitude" name="event_longitude" required>
        <br>
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
